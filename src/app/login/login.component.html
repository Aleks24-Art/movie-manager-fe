<div *ngIf="isLoggedIn; else loggedOut" style="max-width:500px; text-align: center; margin-left:auto; margin-right:auto;margin-top: 400px">
  <h1>You successfully log in!</h1>
  <div class="form-group" style="margin-top: 20px">
    <button (click)="goToFilms()" class="btn btn-primary">Go to movie list</button>
  </div>
</div>

<ng-template #loggedOut>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
        style="max-width:350px; margin-left:auto; margin-right:auto;margin-top: 400px">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
             required/>
      <div *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
             required minlength="6"/>
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
    </div>
  </form>

  <div style="text-align: center; max-width: 1140px;">
    <p style="display:inline-block;">Don't have an account?</p>
    <a href="signup" class="btn btn-success" style="display:inline-block; margin-left: 30px">Sign Up</a>
  </div>
</ng-template>
